<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
    <script>
        function verificarIdades(){
        var idades = document.getElementById("txtIdades").value; 
        idades = idades.split(","); 
        var maior = 0; 
        var menor = 0; 
            for(i=0;i<idades.length;i++){ 
                if(parseInt(idades[i]) >=18){ 
                    maior++; 
                }else{ 
                    menor++; 
                } 
            } 
        document.write("Maiores: "+maior+" - Menores: "+menor); 
        } 
    </script>
</head>
<body>
    <div>03) Desenvolva uma página HTML capaz de achar o número de pessoas maiores e menores de 18 anos de uma lista de inteiros (separados por vírgula) de um dado campo de entrada, a partir do click de um botão. 
    </div>
    Idades<input type="text" id="txtIdades"> 
    <input type="button" value="Calcular Quadrado" onclick="verificarIdades()"> 
</body>
</html>
