<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
    <script>
        function verificarMaior(){ 
        numeros=document.getElementById("txtNumeros").value; 
        numeros=numeros.split(","); 
        var maior = parseInt(numeros[0]); 
            for(i=1;i<numeros.length;i++){ 
                if(parseInt(numeros[i]) > maior){ 
                maior = parseInt(numeros[i]); 
            } 
        } 
        alert("O maior número é "+maior); 
        } 
    </script>
</head>
<body>
    <div>Desenvolva uma página HTML capaz de achar o maior valor de uma lista de inteiros (separados por vírgula) de um dado campo de entrada, a partir do click de um botão.
    </div>
    Números<input type="text" id="txtNumeros"> 
    <input type="button" value="Qual o Maior?" onclick="verificarMaior()">
</body>
</html>
