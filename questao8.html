<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 8</title>
    <script>
        function fatorial() {
            var lista = document.getElementById("txtNum").value;
            lista = lista.split(",", lista.length);
            for(var i = 0; i < lista.length; i++){
                var numero = parseInt(lista[i]);
                var resultado = 1;
                for(var count=1 ; count<=numero ; count++){
                    resultado *= count;
                }              
                document.write(numero+"!="+resultado+" ");
            }
        }
    </script>
</head>
<body>
    <div>
        <p>Desenvolva uma página HTML capaz de efetuar o fatorial dos 
            números que se encontram na lista de inteiros (separados por vírgula) 
            de um dado campo de entrada, a partir do click de um botão.</p>
    </div>
    <div>
        Números
        <input type="text" id="txtNum"> 
        <input type="button" value="Fatorial" onclick="fatorial()">
    </div>
</body>
</html>
